<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Mercado Independência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <link rel="stylesheet" href="/mini-mercado/style.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Finalizar Pedido - Agendamento</h2>

        <!-- Resumo do Pedido -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Resumo do Pedido</h5>
                <ul id="resumoPedido">
                    <!-- preenchido via JS -->
                </ul>
            </div>
        </div>

        <!-- Tipo de serviço -->
        <div class="form-group">
            <label>Escolha o serviço:</label>
            <select id="tipoServico" class="form-control">
                <option value="retirada">Retirada no local</option>
                <option value="entrega">Tele-entrega</option>
            </select>
        </div>

        <!-- Endereço (se entrega) -->
        <div id="enderecoEntrega" class="form-group d-none">
            <label>Endereço de entrega:</label>
            <input type="text" class="form-control" placeholder="Digite o endereço">
        </div>

        <!-- Data -->
        <div class="form-group">
            <label>Data do agendamento:</label>
            <input type="date" class="form-control" id="dataAgendamento" min="">
        </div>

        <!-- Horários disponíveis -->
        <div class="form-group">
            <label>Horário disponível:</label>
            <div id="horarios" class="d-flex flex-wrap"></div>
        </div>

        <!-- Confirmação -->
        <button class="btn btn-success btn-lg btn-block">Confirmar Pedido</button>
    </div>

    <script src="js/checkout.js"></script>
</body>

</html>
