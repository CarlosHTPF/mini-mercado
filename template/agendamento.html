<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Agendamento</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Finalizar Pedido - Agendamento</h2>

    <!-- Resumo do Pedido -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Resumo do Pedido</h5>
        <ul id="resumoPedido">
          <!-- preenchido via JS -->
        </ul>
      </div>
    </div>

    <!-- Tipo de serviço -->
    <div class="form-group">
      <label>Escolha o serviço:</label>
      <select id="tipoServico" class="form-control">
        <option value="retirada">Retirada no local</option>
        <option value="entrega">Tele-entrega</option>
      </select>
    </div>

    <!-- Endereço (se entrega) -->
    <div id="enderecoEntrega" class="form-group d-none">
      <label>Endereço de entrega:</label>
      <input type="text" class="form-control" placeholder="Digite o endereço">
    </div>

    <!-- Data -->
    <div class="form-group">
      <label>Data do agendamento:</label>
      <input type="date" class="form-control" id="dataAgendamento" min="">
    </div>

    <!-- Horários disponíveis -->
    <div class="form-group">
      <label>Horário disponível:</label>
      <div id="horarios" class="d-flex flex-wrap"></div>
    </div>

    <!-- Confirmação -->
    <button class="btn btn-success btn-lg btn-block">Confirmar Pedido</button>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
